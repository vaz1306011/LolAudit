name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            spec: lol_audit_win.spec
            artifact_name: windows-build
            upload_path: dist/*.exe
          - os: macos-latest
            spec: lol_audit_mac.spec
            artifact_name: macos-build
            upload_path: dist/*-macos.zip
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build app with PyInstaller
        run: uv run pyinstaller ${{ matrix.spec }}

      - name: Package macOS APP
        if: runner.os == 'macOS'
        shell: bash
        run: |
          APP_PATH="$(ls -d dist/*.app | head -n 1)"
          APP_NAME="$(basename "$APP_PATH" .app)"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "dist/${APP_NAME}-macos.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.upload_path }}
          if-no-files-found: error

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.exe
            release-assets/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
